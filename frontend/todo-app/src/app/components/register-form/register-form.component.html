<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="registerForm.get('email')?.hasError('required')"
        >Email is required</mat-error
      >
      <mat-error *ngIf="registerForm.get('email')?.hasError('email')"
        >Invalid email</mat-error
      >
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput type="text" formControlName="username" />
      <mat-error *ngIf="registerForm.get('username')?.hasError('required')"
        >Username is required</mat-error
      >
      <mat-error *ngIf="registerForm.get('username')?.hasError('minlength')"
        >Minimum 3 characters</mat-error
      >
      <mat-error *ngIf="registerForm.get('username')?.hasError('pattern')"
        >Username can only contain letters, numbers, hyphens, and underscores.
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="registerForm.get('password')?.hasError('required')"
        >Password is required</mat-error
      >
      <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')"
        >Minimum 6 characters</mat-error
      >
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" />
      <mat-error
        *ngIf="registerForm.get('confirmPassword')?.hasError('required')"
        >Confirm Password is required</mat-error
      >
      <mat-error
        *ngIf="
          registerForm.get('confirmPassword')?.hasError('passwordMismatch')
        "
        >Passwords do not match
      </mat-error>
    </mat-form-field>
  </div>

  <div class="error">
    <mat-error *ngIf="error">{{ error }}</mat-error>
  </div>

  <!-- <div class="submit-button"> -->
  <button mat-stroked-button color="primary" type="submit">Register</button>
  <!-- </div> -->
</form>
